version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: ic_django
      POSTGRES_PASSWORD: ic_django
      POSTGRES_DB: ic_django
    ports:
      - "5432:5432"
  ic_project:
    build: backend
    container_name: ic_project
    command: >
      sh -c "python manage.py migrate \
      && python manage.py loaddata structure/fixtures/positions.json \
      && python manage.py runserver 0.0.0.0:8000" \
    volumes:
      - ./backend/:/usr/src/app/
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres

volumes:
  postgres_data: